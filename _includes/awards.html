{% assign awards = site.data.awards | sort: "year" | reverse %}
{% if awards %}
<section class="section experiences-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-medal fa-stack-1x fa-inverse"></i>
    </span>
    Honors & Awards
  </h2>

  {% for award in awards %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <h3 class="job-title">{{ award.name }}</h3>
        <div class="time">{{ award.year }}</div>
      </div><!--//upper-row-->

      <div class="company">{{ award.institution }}</div>

    </div><!--//meta-->

    {% if award.details %}
    <div class="details">
      {{ award.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
