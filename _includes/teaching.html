{% assign courses = site.data.teaching %}
{% if courses %}
<section class="section experiences-section">
  <h2 class="section-title">
      <span class="fa-stack fa-xs">
          <i class="fas fa-circle fa-stack-2x"></i>
          <i class="fas fa-chalkboard-teacher fa-stack-1x fa-inverse"></i>
      </span>
    Teaching Experience
  </h2>

  {% for course in courses %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <h3 class="job-title">{{ course.role }}.</h3>
        <div class="time">{{ course.year }}</div>
      </div><!--//upper-row-->

      <div class="company">{{ course.location }}.</div>

    </div><!--//meta-->

    {% if course.details %}
    <div class="details">
      {{ course.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
