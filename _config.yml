#Update all the sections by editing the data.yml file inside _data folder.

# Site Settings
title: James Doss-Gollin
url: "http://webjeda.com"
baseurl: "/online-cv" #change it according to your repository name
description:  "Ph.D. candidate at Columbia Water Center studying climate risk and infrastructure systems"
# Style will be applied only after restarting the build or serve. Just choose one of the options.
theme_skin: ceramic # blue turquoise green berry orange ceramic
chrome_mobile_color: #use hex colors (ex:#1976d2) or leave empty if you don"t want a color for chrome mobile searchbar


# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# Build settings
compress-site: yes

encoding: "utf-8"
compress_html: # - http://jch.penibelst.de/
  clippings: all
  ignore:
    envs: development

# Development Settings
port: 4000
host: 0.0.0.0
safe: false

plugins:
  - jekyll-scholar

scholar:
  style: decision-sciences
  locale: en
  sort_by: year
  source: ./_bibliography
  bibliography: my-papers.bib
  bibliography_template: bib
  replace_strings: true
  join_strings:    true
  details_dir:    bibliography
  query: "@*"
  sort_by: year,author
  order: descending,descending
  bibtex_skip_fields: [url, doi]